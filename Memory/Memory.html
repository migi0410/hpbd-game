  <!-- JS gá»™p -->
  <script>
    const popup = document.getElementById("popup");
    const popupCard = document.getElementById("popup-card");
    const popupImg = document.getElementById("popup-img");
    const popupDescription = document.getElementById("popup-description");
    const flipSound = document.getElementById("flip-sound");
    const bgm = document.getElementById("bgm");

    window.addEventListener("load", () => {
      bgm.play().catch(() => {
        // Má»™t sá»‘ trÃ¬nh duyá»‡t cháº·n autoplay, chá» user interaction
        document.body.addEventListener("click", () => {
          bgm.play();
        }, { once: true });
      });
    });

    // Click card trong carousel -> má»Ÿ popup
    document.querySelectorAll(".memory-card").forEach(card => {
      card.addEventListener("click", () => {
        popupImg.src = card.dataset.img;
        popupDescription.textContent = card.dataset.description;
        popup.classList.add("active");
        popupCard.classList.remove("flipped"); // reset tráº¡ng thÃ¡i
      });
    });

    // Click overlay -> táº¯t popup
    popup.addEventListener("click", e => {
      if(e.target === popup){
        popup.classList.remove("active");
      }
    });

    // Click popup-card -> láº­t
    popupCard.addEventListener("click", () => {
      popupCard.classList.toggle("flipped");
      flipSound.currentTime = 0; // reset náº¿u nháº¥n liÃªn tá»¥c
      flipSound.play();

    });
  </script>
