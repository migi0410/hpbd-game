<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday - Start</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="./assets/background.jpg" alt="Background" class="bg">
    <div class="overlay">
      <button id="startBtn">START</button>
    </div>
  </div>

  <audio id="tap-sound" src="./assets/tap.wav" preload="auto"></audio>

  <script>
    const startBtn = document.getElementById("startBtn");
    const tapAudio = document.getElementById("tap-sound");

    startBtn.addEventListener('click', () => {
        tapAudio.currentTime = 0;
        tapAudio.play().catch(err => console.log(err));

        setTimeout(() => {
            window.location.href = "Page_1/Page_1.html";
        }, 500);
    });
  </script>
</body>
</html>
