<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>

  <!-- Font Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <!-- CSS riêng -->
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <div class="stage">
    <img src="./assets/gundam.jpg" alt="Background" class="bg">
    <div class="message">
        <div class="hint">Tap anywhere to play</div>
        <div class="line1">HAPPY BIRTHDAY</div>
        <div class="line2">DOAN MINH HOANG</div>
    </div>
  </div>

  <!-- Nhạc nền auto-play -->
  <audio id="bg-music" src="music_start.mp3" autoplay loop></audio>

  <!-- Sound effect tap -->
  <audio id="tap-sound" src="./assets/tap.wav" preload="auto"></audio>
</body>
</html>

<script>
  function startGame() {
    const tapAudio = document.getElementById("tap-sound");
    
    // Phát sound effect
    tapAudio.play().catch(err => console.log(err));

    // Delay ngắn để sound effect phát kịp
    setTimeout(() => {
      window.location.href = "Page_2/Page_2.html";
    }, 700); // 150ms vừa đủ
  }

  // Gắn sự kiện click/touchstart
  document.addEventListener("click", startGame, { once: true });
  document.addEventListener("touchstart", startGame, { once: true });
</script>
